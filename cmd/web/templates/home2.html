<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoHub Community</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/styles/home2.css">
</head>

<body>
  <header>
    <div class="logo">
      <a href="/">
        <img src="/assets/img/logo.png">
      </a>
    </div>
    <div class="buttons">
      <a href="/post" class="button create">
        <img src="/assets/img/add-post.png" alt="Create post Icon" class="icon" />Create post
      </a>
      <div class="profile-container">
        <img src="/assets/img/user.png" alt="Profile" class="profile-picture" id="profile-trigger">
        <div class="dropdown-menu" id="profile-dropdown">
          <div class="user-info-header">
            <img src="/assets/img/user.png" alt="Profile">
            <div class="infos">
              <div class="user-name">unkind</div>
              <div class="user-email">unkind@mail.com</div>
            </div>
          </div>
          <a href="" class="dropdown-item">
            <img src="/assets/img/settings.png" alt="Settings" />
            Profile Settings
          </a>
          <a class="dropdown-item">
            <img src="/assets/img/dark mode.png" alt="Settings" />
            Dark Mode
            <span class="coming-soon">(coming soon)</span>
          </a>
          <a href="#" class="dropdown-item">
            <img src="/assets/img/sign out.png" alt="Settings" />
            Log Out
          </a>
        </div>
      </div>
    </div>
  </header>

  <main>

    <div class="filter-bar-wrapper">
      <div class="filter-bar">
        <button class="filter ">All</button>
        <button class="filter ">My posts</button>
        <button class="filter ">Liked posts</button>
        <button class="filter">Movies & Streaming</button>
        <button class="filter">Music & Playlists</button>
        <button class="filter">Gaming & E-Sports</button>
        <button class="filter">Books & Reads</button>
        <button class="filter">Tech</button>
        <button class="filter">Art & Design</button>
        <button class="filter">Science</button>
        <button class="filter">Education</button>
        <button class="filter">Lifestyle</button>
      </div>
    </div>

    <div class="all-posts">
      {{range .}}
      <div class="post">
        <div class="user-info">
          <img src="/assets/img/user.png" alt="User Avatar" class="avatar">
          <div class="nick-time">
            <div class="nickname">Golangingya</div>
            <p class="time">5 min ago</p>
          </div>
          <div class="three-dot-container">
            <button class="three-dot-menu" onclick="toggleThreeDotMenu(this)">
              <img src="/assets/img/more.png" alt="More options" class="icon">
            </button>
            <div class="three-dot-dropdown">
              <a href="#" class="dropdown-item">
                <img src="/assets/img/" alt="Edit" />
                Edit Post
              </a>
              <a href="#" class="dropdown-item">
                <img src="/assets/img/delete.png" alt="Delete" />
                Delete Post
              </a>
              <a href="#" class="dropdown-item">
                <img src="" alt="Report" />
                Report Post
              </a>
            </div>
          </div>
        </div>
        <div class="Textblock">
          <h2>{{.Title}}</h2>
          <p>{{.Post_content}}</p>
        </div>
        <div class="Submenu">
          <div class="tags">
            {{range .Categories}}
            <span>{{.}}</span>
            {{end}}
          </div>
          <div class="actions">
            <button class="icon-btn" id="like-btn">
              <img src="/assets/img/like.png" alt="thumbs up" class="icon"> <span id="like-count">125</span>
            </button>
            <button class="icon-btn" id="dislike-btn">
              <img src="/assets/img/dislike.png" alt="thumbs down" class="icon"> <span id="dislike-count">15</span>
            </button>
            <button class="icon-btn" id="comment-btn">
              <img src="/assets/img/comment.png" alt="comments" class="icon"> <span id="comment-count">65</span>
            </button>
          </div>
        </div>
      </div>
      {{end}}
    </div>

  </main>

  <!-- <script src="/cmd/scrips/home.js"></script> -->
  <script>

    function toggleThreeDotMenu(button) {
      const dropdown = button.nextElementSibling;
      // Close all other dropdowns first
      const allDropdowns = document.querySelectorAll('.three-dot-dropdown');
      allDropdowns.forEach(d => {
        if (d !== dropdown) {
          d.classList.remove('active');
        }
      });

      dropdown.classList.toggle('active');

      // Close dropdown when clicking outside
      document.addEventListener('click', function closeDropdown(e) {
        if (!button.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.classList.remove('active');
          document.removeEventListener('click', closeDropdown);
        }
      });

      // Prevent the click from bubbling up
      event.stopPropagation();
    }

    const profileTrigger = document.getElementById('profile-trigger');
    const dropdown = document.getElementById('profile-dropdown');

    profileTrigger.addEventListener('click', () => {
      dropdown.classList.toggle('active');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (event) => {
      if (!profileTrigger.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.classList.remove('active');
      }
    });
  </script>
</body>

</html>
