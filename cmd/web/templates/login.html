<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.global.css">
    <link rel="stylesheet" href="register-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>echoHub - Login</title>

</head>

<body>
    <nav>
        <a href="/" class="logo">
            <h1>echoHub</h1>
        </a>
        <a href="register.html"><button class="register"><i class="fa fa-user-plus"></i> Register</button></a>
        <a href="login.html"><button class="login">login</button></a>
    </nav>
    <div class="container">
        <form class="form">
            <p class="title">We've missed you! </p>
            <p class="message">Discover the community newest and update. </p>
            <label>
                <input class="input" type="text" placeholder="" required="">
                <span>Username</span>
            </label>

            <label>
                <input class="input" type="password" placeholder="" required="">
                <span>Password</span>
            </label>
            <button class="submit">Login</button>
            <p class="signin">Don't have an account? <a href="register.html">Create One</a> </p>
        </form>
        <img src="  /static/./imgs/welcome.png">
    </div>
</body>

</html>
