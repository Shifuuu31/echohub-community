<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoHub Community</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/styles/create_post.css">
</head>

<body>
  <header>
    <div class="logo">
      <a href="/">
        <img src="/assets/img/logo.png">
      </a>
    </div>
    <div class="buttons">
      <div class="profile-container">
        <img src="/assets/img/user.png" alt="Profile" class="profile-picture" id="profile-trigger">
        <div class="dropdown-menu" id="profile-dropdown">
          <div class="user-info-header">
            <img src="/assets/img/user.png" alt="Profile">
            <div class="infos">
              <div class="user-name">unkind</div>
              <div class="user-email">unkind@mail.com</div>
            </div>
          </div>
          <a href="" class="dropdown-item">
            <img src="/assets/img/settings.png" alt="Settings" />
            Profile Settings
          </a>
          <a class="dropdown-item">
            <img src="/assets/img/dark mode.png" alt="Settings" />
            Dark Mode
            <span class="coming-soon">(coming soon)</span>
          </a>
          <a href="#" class="dropdown-item">
            <img src="/assets/img/sign out.png" alt="Settings" />
            Log Out
          </a>
        </div>
      </div>
    </div>
  </header>

  <main>

    <form class="create-post-container" action="/post/create" method="POST">
      {{range .}}
      <input type="checkbox" name="categorys" class="category-tag"
        value="{{.Categorie_name}}">{{.Categorie_name}}</input>
      {{end}}
      <input name="title" type="text" class="post-title-input" placeholder="Post Title">
      <br>
      <textarea name="content" class="post-content-textarea" placeholder="Type your Something"></textarea>

      <div class="button-section">
        <button class="post-button">
          <img src="/assets/img/send.png" alt="Post" class="post-icon">
          <span>Post</span>
        </button>
      </div>
    </form>

  </main>

    //     // document.getElementsByClassName('categorys').innerHTML = selectedValues;
    //   });
    // });

    const profileTrigger = document.getElementById('profile-trigger');
    const dropdown = document.getElementById('profile-dropdown');

    profileTrigger.addEventListener('click', () => {
      dropdown.classList.toggle('active');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (event) => {
      if (!profileTrigger.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.classList.remove('active');
      }
    });
  </script>
</body>

</html>
