<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/styles/global.css">
    <link rel="stylesheet" href="/assets/styles/dropdown.global.css">
    <link rel="stylesheet" href="/assets/styles/responsive.global.css">
    <link rel="stylesheet" href="/assets/styles/register-login.css">
    <link rel="stylesheet" href="/assets/styles/popup.login-register.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/assets/imgs/logo-small.png" type="image/x-icon">

    <title>echoHub - Register</title>
</head>

<body>
    <noscript>Your browser does not support JavaScript!</noscript>
    <nav>
        <a href="/">
            <img id="logo" src="/assets/imgs/logo.png" alt="echoHub-Comunnity Logo">
        </a>
        <a href="/">
            <img id="logo-small" src="/assets/imgs/logo-small.png" alt="echoHub-Comunnity Logo">
        </a>
        <a href="/register"><button id="register"><img src="/assets/imgs/register.png">Register</button></a>
        <a href="/login"><button id="login">Login</button></a>
    </nav>
    <div id="container">
        <form id="form">
            <p id="title">Join EchoHub community </p>
            <p id="message">Get more features and priviliges by joining to the most helpful community. </p>
            <label>
                <input class="input" id="username" type="text" placeholder="" required="">
                <span>Username</span>
            </label>
            <label>
                <input class="input" id="email" type="email" placeholder="">
                <span>Email</span>
            </label>
            <label>
                <select style="font-size:14px;" class="input" id="gender">
                    <option value="" disabled selected >-- Please choose an option --</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                  </select>
                <span>Gender</span>
            </label>

            <label>
                <input class="input" id="password" type="password" placeholder="">
                <span>Password</span>
                <img id="passShow" src="/assets/imgs/unvisible.png">

            </label>
            <label>
                <input class="input" id="rPassword" type="password" placeholder="">
                <span>Confirm password</span>
                <img id="rPassShow" src="/assets/imgs/unvisible.png">

            </label>
            <div id="errorMsgs"></div>
            <button class="submit" id="registerBtn">Register</button>
            <p id="signin">Already have an account? <a href="/login">Signin</a> </p>
        </form>
        <div id="overlay">
            <div id="popup">
                <h2>Welcome!</h2>
                <p>We're glad you're here. Enjoy exploring the site!</p>
                <a id="gobtn">Explore Our Forum âžœ</a>
            </div>
        </div>
        <img src="/assets/./imgs/welcome.png">
    </div>
    <script src="/assets/scripts/register.js" type="module"></script>
</body>

</html>
