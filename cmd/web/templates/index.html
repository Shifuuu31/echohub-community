<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/styles/index.css">
    <link rel="stylesheet" href="/assets/styles/style.global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Quicksand:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>echoHub</title>
</head>

<body>
    <nav>
        <a href="/" class="logo">
            <h1>echoHub</h1>
        </a>
        <a href="/post"><button class="create"> <i class="fa-regular fa-square-plus"></i> Create</button></a>
        <a href="profile.html"><img class="profile-picture" src="/assets/img/user.png"></a>
        <a href="register.html"><button class="register"><i class="fa fa-user-plus"></i> Register</button></a>
        <a href="login.html"><button class="login">login</button></a>
    </nav>
    <div class="wraper">
        <ul class="categories">
            {{range .}}
            {{range .Categories}}
            <li class="category">
                <input type="checkbox" id="category{{.ID}}">
                <label for="category{{.ID}}"><i class="fa fa-gamepad"></i>&nbsp;{{.Categorie_name}}</label>
            </li>
            {{end}}
            {{end}}
        </ul>
        {{range .}}
        <div class="post">
            <div class="post-info-1">
                <img src="/assets/img/user.png">
                <h3>{{.Username}} <br> <span>{{.Creation_date}}</span></h3>
                <button class="create"><a href="/post/delete?ID={{.ID}}">Delete</a></button>
                <button class="create"><a href="/post/update?ID={{.ID}}">Update</a></button>
            </div>
            <div class="post-info-2">
                <h3>{{.Title}}</h3>
                <p>{{.Post_content}}</p>
            </div>
            <div class="post-actions">
                {{range .Categories_Posts}}
                <li><a href="">{{.}}</a></li>
                {{end}}
                <button class="on-click"><i class="fa-regular fa-thumbs-up"></i> 12</button>
                <button class="on-click"><i class="fa-regular fa-thumbs-down"></i> 4123</button>
                <button><i class="fa-regular fa-comment"></i> 4</button>
            </div>
        </div>
        {{end}}
    </div>
</body>

</html>
