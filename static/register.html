<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/static/styles/general.css">
    <link rel="stylesheet" href="/static/styles/dropdown.global.css">
    <link rel="stylesheet" href="/static/styles/responsive.global.css">
    <link rel="stylesheet" href="/static/styles/register-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>echoHub - Register</title>
</head>

<body>
    <nav>
        <a href="home.html">
            <img id="logo" src="/static/imgs/echoHub-Logo_SM-Purple.png" alt="echoHub-Comunnity Logo">
        </a>
        <a href="register.html"><button id="register"><img src="./imgs/register.png">Register</button></a>
        <a href="login.html"><button id="login">Login</button></a>
    </nav>
    <div id="container">
        <form id="form">
            <p id="title">Join EchoHub community </p>
            <p id="message">Get more features and priviliges by joining to the most helpful community. </p>
            <label>
                <input id="input" type="text" placeholder="" required="">
                <span>Username</span>
            </label>
            <label>
                <input id="input" type="email" placeholder="" required="">
                <span>Email</span>
            </label>

            <label>
                <input id="input" type="password" placeholder="" required="">
                <span>Password</span>
            </label>
            <label>
                <input id="input" type="password" placeholder="" required="" style="margin-bottom: 20px;">
                <span>Confirm password</span>
            </label>
            <button id="submit">Register</button>
            <p id="signin">Already have an account? <a href="login.html">Signin</a> </p>
        </form>
        <img src="/static/./imgs/welcome.png">
    </div>
</body>
</html>
