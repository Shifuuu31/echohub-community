<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/static/styles/global.css">
    <link rel="stylesheet" href="/static/styles/nav.global.css">
    <link rel="stylesheet" href="/static/styles/buttons.global.css">
    <link rel="stylesheet" href="/static/styles/dropdown.global.css">
    <link rel="stylesheet" href="/static/styles/responsive.global.css">
    <link rel="stylesheet" href="/static/styles/register-login.css">
    <link rel="stylesheet" href="/static/styles/responsive-animation.register-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>echoHub - Login</title>

</head>

<body>
    <nav>
        <a href="home.html">
            <img id="logo" src="/static/imgs/echoHub-Logo_SM-Purple.png" alt="echoHub-Comunnity Logo">
        </a>
        <a href="register.html"><button id="register"><img src="./imgs/register.png">Register</button></a>
        <a href="login.html"><button id="login">Login</button></a>
    </nav>
    <div id="container">
        <form id="form">
            <p id="title">We've missed you! </p>
            <p id="message">Discover the community newest and update. </p>
            <label>
                <input id="input" type="text" placeholder="" required="">
                <span>Username</span>
            </label>

            <label>
                <input id="input" type="password" placeholder="" required="">
                <span>Password</span>
            </label>
            <label class="remember-me signin">
                <input type="checkbox"> Remember me
              </label>
            <button id="submit">Login</button>
            <p class="signin">Don't have an account? <a href="register.html">Create One</a> </p>
        </form>
        <img src="/static/./imgs/welcome.png">
    </div>
</body>

</html>
